services:
  db:
    image: mariadb:10.11
    container_name: team-mariadb
    ports:
      - "3307:3306"
    volumes:
      - ./mariadb_data:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: "0000"
      MARIADB_DATABASE: music_space_db
      MARIADB_AUTO_UPGRADE: "yes"
    restart: always

  redis:
    image: redis:latest
    container_name: team-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data  # Redis 데이터 저장 폴더 연결
    command: redis-server --appendonly yes
    restart: always